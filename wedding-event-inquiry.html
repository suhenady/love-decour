                            <!-- Start Hyperspace Form -->
								<section>
									<h2>Love DeCour Wedding Inquiry Form</h2>
									<form name="Wedding Inquiry" action="POST" data-netlify="true">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="demo-name" id="demo-name" value="" placeholder="First and Last Name" />
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
											</div>
                                            <div class="col-6 col-12-xsmall">
												<input type="text" name="demo-phone" id="demo-phone" value="" placeholder="Contact Number" />
											</div>
                                            <div class="col-6 col-12-xsmall">
												<input type="text" name="demo-date" id="demo-date" value="" placeholder="Event Date MM/DD/YYYY" />
											</div>

											<div class="col-12">
												<input type="text" name="demo-venue" id="demo-venue" value="" placeholder="Event Venue(s)" />
											</div>

                                            <div class="col-12">
												<select name="number-of-guests" id="demo-category">
                                                    <option value="">- Number of Guests -</option>
													<option value="0-50">0-50</option>
													<option value="50-100">50-100</option>
													<option value="100-150">100-150</option>
													<option value="150-200">150-200</option>
                                                    <option value="200-250">200-250</option>
                                                    <option value="Other">Other</option>
												</select>
											</div>
                                            <div class="col-12">
												<select name="overall-estimated-event-budget" id="demo-category">
                                                    <option value="">- Estimated Event Budget -</option>
													<option value="$20,000-$30,000">$10,000 and Below</option>
													<option value="$20,000-$30,000">$10,000-$20,000</option>
                                                    <option value="$20,000-$30,000">$20,000-$30,000</option>
                                                    <option value="$30,000-$40,000">$30,000-$40,000</option>
                                                    <option value="$40,000-$50,000">$40,000-$50,000</option>
                                                    <option value="$50,000-$60,000">$50,000-$60,000</option>
                                                    <option value="$60,000-$75,000">$60,000-$75,000</option>
                                                    <option value="$75,000-$100,000">$75,000-$100,000</option>
                                                    <option value="$100,000 and Up">$100,000 and Up</option>
												</select>
											</div>
                                            <div class="col-12">
												<select name="which-are-you-interested-in" id="demo-category">
                                                    <option value="">- Type of Planning? -</option>
                                                    <option value="full-coordination">Full Coordination</option>
                                                    <option value="day-of-planning">Day of Planning</option>
												</select>
											</div>
											<div class="col-12">
												<textarea name="demo-message" id="demo-message" placeholder="Enter your message and any additional notes about your event." rows="6"></textarea>
											</div>
											<div class="col-12">
												<select name="how-did-you-hear-about-us" id="demo-category">
                                                    <option value="">- How Did You Hear About Us? -</option>
													<option value="Referral">Referral</option>
													<option value="Instagram">Instagram</option>
													<option value="Tik Tok">Tik Tok</option>
													<option value="Facebook">Facebook</option>
                                                    <option value="Other">Other</option>
												</select>
											</div>
											<!--<div class="col-6 col-12-small">

											<div>
												<div data-netlify-recaptcha="true"></div>
											</div>
											<div class="col-12">

													<li><input type="submit" value="Send Message" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
